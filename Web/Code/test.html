<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>나의 웹페이지</title>
  <style>
  thead {color:green;}
  tbody {color:blue;}
  tfoot {color:red;}
  table, th, td {
    border: 1px solid black;
  }
  .myDiv {
  border: 5px outset red;
  background-color: lightblue;
  text-align: center;
  }
  </style>
</head>
<body>
  <b><i>'들쑥날쑥'</i></b> <i>토트넘</i>, <u>이제는 반등 노린다</u> <h1>[스포츠타임]</h1><strong></strong><b>하하하하하</b>
  <p>The ol element defines an ordered list:</p>
  <ol>
    <li>C++</li>
    <li>C#</li>
    <li>Java</li>
  </ol>
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Sum</td>
        <td>$180</td>
      </tr>
    </tfoot>
  </table>
  <div class="myDiv">
    <h2>This is a heading in a div element</h2>
    <p>This is some text in a div element.</p>
  </div>
  <p>
    <a href="https://www.naver.com" target="_blank">
      <img src="map.jpg" alt="Girl in a jacket" width="310" height="10000">
    </a>
  </p>
</body>
</html>
